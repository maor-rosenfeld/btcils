  		<div class="main">
  			<h1>Bitcoin Price in ILS</h1>
  			<div class="global-price-container">
  				<span class="global-price cur"></span>
          <span class="global-price-usd"> ( <span class="cur usd"></span> )</span><br/>
          <span class="global-price-note">International USD price in ILS, taken from <a href="http://preev.com/btc/ils">preev.com</a></span>

            </div>
          </div>

          <div class="bit2c-buy">
            Buy price: <span class="price cur"></span>

          </div>

            Sell price: <span class="price cur"></span>
            <div class="diff-container">
              <span class="diff cur"></span>,

            </div>
          </div>
  			</div>

        <div class="bog-container">
          <h3><a href="https://www.bitsofgold.co.il">Bits of Gold</a></h3>

            </div>
          </div>
  			</div>
